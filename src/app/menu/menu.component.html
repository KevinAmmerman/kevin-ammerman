<header [class.darkHeader]="darkmode">
    <img *ngIf="!darkmode" routerLink="/" src="assets/img/logo_white.png" alt="">
    <img *ngIf="darkmode" routerLink="/" src="assets/img/logo_black.png" alt="">
    <div class="desktopMenu" [class.darkLinks]="darkmode">
        <a routerLink="/">Home</a>
        <a routerLink="/travel">Travel</a>
        <a routerLink="/whisky">Whisky</a>
        <a routerLink="/imprint">Imprint</a>
    </div>
    <button *ngIf="!darkmode" class="menuBtn menuBtnWhite" (click)="toggleMenu()"></button>
    <button *ngIf="darkmode" class="menuBtn menuBtnBlack" (click)="toggleMenu()"></button>
</header>
<div class="mobilMenuContainer dNone" [class.darkMenu]="!darkmode" [class.dNone]="toggle">
    <div class="mobilMenu" [class.darkLinks]="darkmode">
        <a routerLink="/">Home</a>
        <a routerLink="/travel">Travel</a>
        <a routerLink="/whisky">Whisky</a>
        <a routerLink="/imprint">Imprint</a>
    </div>
</div>
